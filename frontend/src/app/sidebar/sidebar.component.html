<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary"><img src='./assets/img/logo_white.png' class="logo_img" alt="superlab"></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink='progress'>Progress</a>
      <a mat-list-item routerLink='report'>Reports</a>
      <!-- <a mat-list-item href="#">Link 3</a> -->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div class="row">
        <div class="col-md-5">
          <span>
            <h2>Student Panel</h2>
          </span>
        </div>
        <div class="col-md-5 ml-auto text-align-end">
          <button mat-button [matMenuTriggerFor]="menu">Mubashir Asaad</button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>Logout</button>
          </mat-menu>
        </div>
      </div>



    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
