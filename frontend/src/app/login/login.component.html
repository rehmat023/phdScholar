<div class="container">
	<div class="row justify-content-center log ">
		<div class="col-md-7 col-sm-8 col-lg-6 align-self-center">
			<div class="card login-card">
				<div class="card-body">
					<h2 class="card-title card-header"> Phd Scholar </h2>
					<form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">

						<div class="form-group">

							<input type="email" name="email" class="form-control rounded bg " id="email" placeholder="Enter email" [(ngModel)]="login.email" #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required email />
							<div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
								<div *ngIf="email.errors.required">Email is required</div>
								<div *ngIf="email.errors.email">Email must be a valid email address</div>
							</div>

						</div>
						<div class="form-group ">

							<input type="password" name="password" class="form-control rounded bg " id="password" placeholder="Password" [(ngModel)]="login.password" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required minlength="6" />
							<div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
								<div *ngIf="password.errors.required">Password is required</div>
								<div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
							</div>
						</div>
						<div class=" row justify-content-end ">

							<div class="col-md-4">
								<button class="btn btn-success login-buton rounded" type="submit"> Login </button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
